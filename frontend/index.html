  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "./pages/login.html";

    function toggleMenu(icon) {
      icon.classList.toggle("active");
      document.getElementById("mobileMenu").classList.toggle("active");
    }

    // Exibir nome do usuÃ¡rio
    const token = localStorage.getItem("token");
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(
          atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')
        );
        return JSON.parse(jsonPayload);
      } catch {
        return null;
      }
    }
    const user = parseJwt(token);
    if (user) document.getElementById("userInfo").textContent = `ğŸ‘‹ OlÃ¡, ${user.nome}`;

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "./pages/login.html";
    });

    // Carregar resumo do caixa
    async function carregarCaixaDoDia() {
      try {
        const data = await apiFetch("/api/caixa/fechamentos");
        const hoje = new Date().toISOString().split("T")[0];
        const caixaHoje = data.find(c => c.data_caixa.startsWith(hoje));

        if (caixaHoje) {
          document.getElementById("vendasHoje").textContent = `R$ ${caixaHoje.total_vendas.toFixed(2)}`;
          document.getElementById("despesasHoje").textContent = `R$ ${caixaHoje.total_despesas.toFixed(2)}`;
          document.getElementById("lucroHoje").textContent = `R$ ${caixaHoje.lucro_liquido.toFixed(2)}`;
        } else {
          document.getElementById("vendasHoje").textContent = "R$ 0,00";
          document.getElementById("despesasHoje").textContent = "R$ 0,00";
          document.getElementById("lucroHoje").textContent = "R$ 0,00";
        }
      } catch (err) {
        console.error("Erro ao carregar caixa do dia:", err);
      }
    }
    document.addEventListener("DOMContentLoaded", carregarCaixaDoDia);
  </script>
